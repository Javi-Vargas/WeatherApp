<div class="container">
  <div class="upper-data">
    <img
      src="../assets/hot3.webp"
      alt="picture of a hot landscape to portray high temperature"
      *ngIf="14 > 15"
    />
    <img
      src="../assets/cold3.jpg"
      alt="picture of a cold landscape to portray low temperature"
      *ngIf="14 <= 15"
    />

    <div class="weather-data">
      <div class="location">Orlando</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}</div>
    </div>
  </div>
  <div class="lower-data"></div>
</div>

<router-outlet></router-outlet>
